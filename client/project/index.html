<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Project</title>
    <link rel="stylesheet" href="ui/appbar/appbar.css">
    <link rel="stylesheet" href="ui/form/form.css">
  </head>
  
  <body ng-app="artoo" style="margin: 0;">
    <!--<appbar></appbar>-->
    <div ng-controller="PlayerCtrl">
     
      
      
       <div ng-repeat= "player in PlayerSrv.get()">
        <div style="float: left; width:33%;">
          <div >Name: {{player.name}}</div>
          <div >Class: {{player.classe}}</div>
          <div>Level: {{player.level}}</div>
          <div>HP: {{player.hp}} / {{player.hp_tot}}</div>
          <div>Mana: {{player.mana}} / {{player.mana_tot}}</div>
          <div>Gold: {{player.gold}} Gold</div>
        </div>
      
      
      
       </div>
    </div>

    <script src="ui/appbar/appbar.js"></script>

</html>
