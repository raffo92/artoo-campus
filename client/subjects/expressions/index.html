<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Expressions</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ui/appbar/appbar.css">
  </head>
  
  <body ng-app="artoo">
    <appbar></appbar>
    
    <!-- numeric operations -->
    <div>3 + 7 = {{3 + 7}}</div>
    
    <!-- operations on strings -->
    <div>foo + bar = {{'foo' + 'bar'}}</div>
    
    <div ng-init="user = {name: 'John', surname: 'Doe', age: 27}">
      <!-- interpolation -->
      <div>Il mio nome completo è: {{user.name+" "+user.surname}}</div>
      <!--<div>La mia età è: {{user.age}}</div>-->
      <div>La mia età è: <span ng-bind="::user.age"></span></div>
      
      <div ng-init="currentYear = 2016">Ora siamo nell'anno: {{::currentYear}}</div><!-- ONE-TIME BINDING (binda solo uno volta e non segue più l'incremento) -->
       
      <div>Reactive year: {{currentYear}}</div>
       
      <button ng-click="currentYear=currentYear+1">+1 Year</button> <!--creo bottone che mettere in relazione tramite Angular (ng-click => ng-init) la variabile correntYear-->
      
      <!-- understanding the one-time binding with a +1 button -->
    </div>
    
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="ui/appbar/appbar.js"></script>
    <script src="subjects/expressions/app.js"></script>
  </body>
</html>
